<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    >
<!--         xmlns:h="http://java.sun.com/jsf/html" -->
    
<h:head>
    <title>login</title>
</h:head>
<h:body>
    <h:form>
        <h1>JSF Login Logout</h1>
        
        <h:outputText value="Username" />
        <h:inputText id="username" value="#{login.user}">
        <f:validateLength minimum="1" maximum="100" /></h:inputText>
       <h:message for="username" style="color:red" />
        <br /><br />
         
        <h:outputText value="Password" />
        <h:inputSecret id="password" value="#{login.pwd}"></h:inputSecret>
        <h:message for="password"></h:message>
        <br /><br />
         
        <h:commandButton action="#{login.validateUsernamePassword}" value="Login"></h:commandButton>
    </h:form>
</h:body>
</html>
